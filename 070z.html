<html>
<head>
<title>070z</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "070" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "071" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>



                    How C'Dent works (Step 1)

     * From this structure you can emit equivalent modules
       * In many many languages

     &gt; cdent --compile --in=world.py --out=cd.yaml
